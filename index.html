<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
    <title>Document</title>
</head>

<body ng-app="app">
    <h2 class="text-center">Contact App</h2>
    <div ng-controller="ContactCtrl as ctrl" class="main-content">
        <div class="container">
            <h4>Add new contact</h4>
            <div class="addContactForm col-xs-8 col-xs-offset-2">
                <form class="form-group" ng-submit="ctrl.add(ctrl.newContact)">
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" class="form-control" ng-model="ctrl.newContact.firstName">

                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" class="form-control" ng-model="ctrl.newContact.lastName">

                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" class="form-control" ng-model="ctrl.newContact.phone">

                    <label for="email">Email Address</label>
                    <input type="email" id="email" class="form-control" ng-model="ctrl.newContact.email">

                    <label for="bday">Birthday</label>
                    <input type="date" id="bday" class="form-control" ng-model="ctrl.newContact.bday">

                    <button type="submit" class="btn btn-primary">Add new contact </button>
                </form>
            </div>
        </div>

        <div class="contactList">
          <div ng-repeat="contact in ctrl.contacts | orderBy: ['firstName', 'lastName'] track by contact.$id">
            <ul>
              <li>
                <div class="form-inline">
                <input type="text" class="form-control" ng-model="contact.firstName">
                <input type="text" class="form-control" ng-model="contact.lastName">
                <input type="text" class="form-control" ng-model="contact.phone">
                <input type="text" class="form-control" ng-model="contact.email">
                <input type="text" class="form-control" ng-model="contact.bday">
                <button class="btn btn-primary" ng-click="ctrl.save(contact)">Save</button></li>
                <button class="btn btn-danger" ng-click="ctrl.remove(contact)">Delete</button>
              </div>
            </ul>
          </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.6.6/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/2.3.0/angularfire.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
